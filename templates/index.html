{% extends 'base.html' %}

{% block content %}
    {% if name == None %}
    <h1>Pls login</h1>
    {% else %}
    <h1>Hello {{name}}</h1>
    {% endif %}
    
    {% for user in users %}
        <h1>name: {{ user.name }}</h1>
        <h4>username: {{ user.username }} </h4>
    {% endfor %}

{% endblock content %}
